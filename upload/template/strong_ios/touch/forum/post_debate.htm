<div class="s_inbox">
    <p><label for="affirmpoint" style="line-height:31px; margin:7px 0;"  >{lang debate_square_point}<strong style="color:red;">*</strong></label>
     <input type="text" name="affirmpoint" id="affirmpoint" class="s_txt px" style="width:190px;"  autocomplete="off" value="$debate[affirmpoint]"  /></p>
	<br>
    <p><label for="negapoint"  style="line-height:31px; margin:7px 0;" >{lang debate_opponent_point}<strong style="color:red;">*</strong></label>
    <input type="text" name="negapoint" id="negapoint" class="s_txt px" style="width:190px;" autocomplete="off" value="$debate[negapoint]"  /></p>
	<br>
	<p><label for="endtime"  style="line-height:31px; margin:7px 0;" >{lang endtime}<strong style="color:red;">*</strong></label>
    <input type="text" name="endtime" id="endtime" class="s_txt px" style="width:190px;" placeholder="{lang threadsort_calendar}" autocomplete="off" value="$debate[endtime]"  /></p>
	<br>
    <p><label for="umpire" style="line-height:31px; margin:7px 0;">{lang debate_umpire}:</label>
    <input type="text" name="umpire" id="umpire" class="s_txt px" style="width:90px;" value="$debate[umpire]"  /></p>
</div>
